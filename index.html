<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Desafios de Programação</title>
</head>
<body>
  <h1>Desafios de Programação</h1>
  
  <!-- Desafio 1 -->
  <div id="question1">
    <h2>1. Soma Sequencial</h2>
    <button onclick="sumSequential()">Calcular Soma</button>
    <div id="result1"></div>
  </div>
  
  <!-- Desafio 2 -->
  <div id="question2">
    <h2>2. Verificar Fibonacci</h2>
    <input type="number" id="fibonacciInput" placeholder="Digite um número">
    <button onclick="isFibonacci()">Verificar</button>
    <div id="fibonacciResult"></div>
  </div>
  
  <!-- Desafio 3 -->
  <div id="question3">
    <h2>3. Análise de Faturamento</h2>
    <button onclick="analyzeBilling()">Calcular Faturamento</button>
    <div id="faturamentoResults"></div>
  </div>
  
  <!-- Desafio 4 -->
  <div id="question4">
    <h2>4. Percentual de Faturamento por Estado</h2>
    <button onclick="stateShare()">Calcular Percentual</button>
    <div id="percentualResults"></div>
  </div>
  
  <!-- Desafio 5 -->
  <div id="question5">
    <h2>5. Inverter String</h2>
    <input type="text" id="stringInput" placeholder="Digite uma string">
    <button id="reverseButton">Inverter</button>
    <div id="stringResult"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
